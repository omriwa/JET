<!DOCTYPE html>
<html>
   <head>
      <title>Hello!</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   <script>
      const socket = io();
      let value = null;
      
      socket.on("value", (value) => {
             document.getElementById("value").innerHTML = value ? value : "waiting for other player"
      })
      const playTurn = value => socket.emit("play",value)
   </script>
   <body>
    <h1>value is <span id="value"></span>
        <div>
            <button onclick="playTurn(1)">1</button>
            <button onclick="playTurn(0)">0</button>
            <button onclick="playTurn(-1)">-1</button>
        </div>
    </body>
</html>
